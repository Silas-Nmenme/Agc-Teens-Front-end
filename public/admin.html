<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login – AGC Teens</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 2rem; }
    .login-container { max-width: 400px; margin: auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 1rem; }
    button { width: 100%; padding: 12px; background: #2575fc; color: white; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    const baseUrl = 'https://agc-teens-backend.onrender.com';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${baseUrl}/api/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Login failed');

        localStorage.setItem('adminToken', data.token); // ✅ Save token securely
        document.getElementById('message').textContent = '✅ Login successful';
        window.location.href = 'admin-dashboard.html'; // ✅ Redirect to admin dashboard
      } catch (err) {
        document.getElementById('message').textContent = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
