<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Logout | Teens Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: #006666;
    }

    p {
      margin-top: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #006666;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>You have been logged out</h1>
  <p>Thank you for using the Teens Church Admin Dashboard.</p>
  <a href="App.html" class="btn">Back to homepage</a>

  <script>
    // Clear admin token from localStorage
    localStorage.removeItem("adminToken");

    // Optional: auto-redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "App.html";
    }, 3000);
  </script>
<script>
  const token = localStorage.getItem("adminToken");

  if (token) {
    fetch("/api/admin/logout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": token
      }
    }).then(() => {
      localStorage.removeItem("adminToken");
    }).catch(err => {
      console.error("Logout error:", err);
      localStorage.removeItem("adminToken");
    });
  }
</script>

</body>
</html>
