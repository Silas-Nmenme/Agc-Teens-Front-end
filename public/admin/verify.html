<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email - Admin</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .verify-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1c2833;
    }
    .message {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>Enter Your Verification Code</h2>
    <form id="verifyForm">
      <input type="email" id="email" placeholder="Email used for registration" required />
      <input type="text" id="code" placeholder="6-digit code" required />
      <button type="submit">Verify</button>
      <div class="message" id="verifyMsg"></div>
    </form>
  </div>

  <script>
    async function submitCode() {
      const email = document.getElementById("email").value;
      const code = document.getElementById("code").value;

      const res = await fetch('/api/admin/verify-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code })
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.message || data.error;
    }
  </script>
</body>
</html>
