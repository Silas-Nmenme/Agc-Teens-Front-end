<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email - Admin</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .verify-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1c2833;
    }
    .message {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>Enter Your Verification Code</h2>
    <form id="verifyForm">
      <input type="email" id="email" placeholder="Email used for registration" required />
      <input type="text" id="code" placeholder="6-digit code" required />
      <button type="submit">Verify</button>
      <div class="message" id="verifyMsg"></div>
    </form>
  </div>

  <script>
  document.getElementById("verifyForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const code = document.getElementById("code").value.trim();
    const msgDiv = document.getElementById("verifyMsg");

    msgDiv.textContent = "";

    try {
      const res = await fetch("https://agc-teens-backend.onrender.com/api/admin/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code }),
      });

      const data = await res.json();

      if (!res.ok) {
        msgDiv.textContent = data.error || "Verification failed.";
        msgDiv.style.color = "red";
      } else {
        msgDiv.textContent = "Verification successful! Redirecting to login...";
        msgDiv.style.color = "green";
        setTimeout(() => window.location.href = "login.html", 2000);
      }
    } catch (err) {
      console.error("[VERIFY ERROR]", err);
      msgDiv.textContent = "Something went wrong. Try again.";
      msgDiv.style.color = "red";
    }
  });

  window.onload = () => {
    const savedEmail = localStorage.getItem('verifyEmail');
    if (savedEmail) {
      document.getElementById('email').value = savedEmail;
    }
  };

</script>

</body>
</html>
