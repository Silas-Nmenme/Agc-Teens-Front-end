<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration | AGC Akowonjo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .register-wrapper {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 0.3rem;
    }

    header p {
      color: #666;
      font-size: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #e17055;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.95rem;
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 1.7rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }

    .footer-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .footer-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-wrapper {
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <header>
      <h1>Welcome to Assemblies of God Teens</h1>
      <p>Admin Dashboard Registration Page</p>
    </header>

    <div class="error-message" id="errorMsg"></div>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="080XXXXXXXX" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <button type="submit">Register</button>

      <div class="footer-link">
        Already have an account? <a href="public\login.html">Login here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      try {
        const res = await fetch('/api/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, username, email, phone, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('adminToken', data.token);
          window.location.href = '/admin/dashboard.html';
        } else {
          errorMsg.textContent = data.error || 'Registration failed';
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
