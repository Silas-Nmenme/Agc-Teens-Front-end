<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - AGC Teens</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #333;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .form-validation {
      font-size: 12px;
      color: #dc3545;
      margin-top: 5px;
      display: none;
    }

    .input-error {
      border-color: #dc3545 !important;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Admin Login</h1>
      <p>Sign in to access your dashboard</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Enter your email"
          autocomplete="email"
        />
        <div class="form-validation" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>
        <div class="form-validation" id="passwordError"></div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="btnText">Sign In</span>
      </button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    // Password toggle functionality
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');

    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Form validation and submission
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const btnText = document.getElementById('btnText');

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto hide success messages
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 3000);
      }
    }

    function hideMessage() {
      messageDiv.style.display = 'none';
    }

    function setLoading(loading) {
      loginBtn.disabled = loading;
      loadingSpinner.style.display = loading ? 'inline-block' : 'none';
      btnText.textContent = loading ? 'Signing In...' : 'Sign In';
    }

    function validateForm() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      
      let isValid = true;

      // Reset previous errors
      email.classList.remove('input-error');
      password.classList.remove('input-error');
      emailError.style.display = 'none';
      passwordError.style.display = 'none';

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim()) {
        emailError.textContent = 'Email is required';
        emailError.style.display = 'block';
        email.classList.add('input-error');
        isValid = false;
      } else if (!emailRegex.test(email.value)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.style.display = 'block';
        email.classList.add('input-error');
        isValid = false;
      }

      // Password validation
      if (!password.value.trim()) {
        passwordError.textContent = 'Password is required';
        passwordError.style.display = 'block';
        password.classList.add('input-error');
        isValid = false;
      }

      return isValid;
    }

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      hideMessage();
      
      if (!validateForm()) {
        return;
      }

      setLoading(true);

      const formData = new FormData(loginForm);
      const loginData = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginData)
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          showMessage(data.message || 'Login successful!', 'success');
          
          // Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Login failed', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Network error. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Real-time validation
    document.getElementById('email').addEventListener('blur', validateForm);
    document.getElementById('password').addEventListener('blur', validateForm);

    // Clear errors on input
    document.getElementById('email').addEventListener('input', function() {
      this.classList.remove('input-error');
      document.getElementById('emailError').style.display = 'none';
    });

    document.getElementById('password').addEventListener('input', function() {
      this.classList.remove('input-error');
      document.getElementById('passwordError').style.display = 'none';
    });

    // Remove the existing token check at the bottom and replace with:

    // Check if already logged in - but only after page is fully loaded
    window.addEventListener('load', function() {
      const token = localStorage.getItem('adminToken');
      if (token) {
        // Verify token is still valid before redirecting
        fetch('/api/admin/me', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = 'dashboard.html';
          } else {
            // Token is invalid, remove it
            localStorage.removeItem('adminToken');
          }
        })
        .catch(() => {
          // Network error or invalid token
          localStorage.removeItem('adminToken');
        });
      }
    });
  </script>
</body>
</html>
