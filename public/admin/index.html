<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGC Teens Admin Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .portal-container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .portal-header {
      margin-bottom: 40px;
    }

    .portal-header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .portal-header p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }

    .portal-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    .portal-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .portal-footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e1e5e9;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .portal-container {
        padding: 40px 30px;
      }
      
      .portal-header h1 {
        font-size: 28px;
      }
      
      .portal-buttons {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <div class="portal-header">
      <h1>AGC Teens Admin Portal</h1>
      <p>Welcome to the administrative dashboard for AGC Teens Church. Please sign in to access your admin panel or create a new admin account.</p>
    </div>

    <div class="portal-buttons">
      <a href="login.html" class="portal-btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Sign In to Dashboard
      </a>
      
      <a href="register.html" class="portal-btn btn-secondary">
        <i class="fas fa-user-plus"></i>
        Create Admin Account
      </a>
    </div>

    <div class="portal-footer">
      <p>&copy; 2025 AGC Teens Church. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    window.addEventListener('load', function() {
      const token = localStorage.getItem('adminToken');
      if (token) {
        // Verify token is still valid
        fetch('/api/admin/me', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            // Token is valid, redirect to dashboard
            window.location.href = 'dashboard.html';
          } else {
            // Token is invalid, remove it
            localStorage.removeItem('adminToken');
          }
        })
        .catch(() => {
          // Network error or invalid token
          localStorage.removeItem('adminToken');
        });
      }
    });
  </script>
</body>
</html>
